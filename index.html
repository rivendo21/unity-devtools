<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Unity Tools</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <a href="#" class="logo">unitycoder_com</a>
      <p>Tools for easier development</p>
    </nav>
    <div id="main-content">
      <div id="left-side">
        <h1>Unity Tools for Developers</h1>
        <p>Welcome to the Unity Tools documentation!</p>
        <p>
          Here you will find information about the various tools and utilities
          available for Unity development.
        </p>
      </div>
      <div id="right-side">
        <img src="unity.png" alt="Unity Logo" />
      </div>
    </div>
    <div id="grid-main">
      <div id="converter-grid"><h1 class="converter">Converters</h1></div>
      <div id="generator-grid"><h1 class="generator">Generators</h1></div>
      <div id="tools-grid"><h1 class="tool">Tools</h1></div>
      <div id="browserplugins-grid">
        <h1 class="browser">Browser Plugins (Grease Monkey)</h1>
      </div>
    </div>
    <script src="index.js"></script>
